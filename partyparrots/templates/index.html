{% extends "base.html" %}

{% block main %}

<div id="container" ng-controller="TreemapController as ctrl">
    <div id="treemap-container">
        <div id="chart_div"></div>
    </div>
</div>
<div id="geomap-container" ng-controller="GeomapController as ctrl">
    <div id="geo-map"></div>
</div>

<div ng-controller="TickerController as ctrl">
    <ul ticker>
      <li ng-repeat="item in ctrl.tickerItems" class="item-{[{$index}]}">
        {[{ item.tweet }]}
      </li>
    </ul>
</div>

{% endblock %}
