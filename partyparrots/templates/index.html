{% extends "base.html" %}

{% block main %}

<div class="row">

    <div class="col-md-2">
    	<!-- Sidebar -->
    	<div class="sidebar">
    		<div class="list-group">
    			<a href="#" class="list-group-item active" ng-click="ctrl.showTimeSeries()" ng-class="{'active': ctrl.state == 'timeseries'}">Club Time Series</a>
    			<a href="#" class="list-group-item" ng-click="ctrl.showGeomap()" ng-class="{'active': ctrl.state == 'geomap'}">Club Geomap</a>
    			<a href="#" class="list-group-item" ng-click="ctrl.showTreemap()" ng-class="{'active': ctrl.state == 'treemap'}">League Treemap</a>
    		</div>
    		<div>
    			<h5>Live Tweets</h5>
    			<div ng-controller="TickerController as ctrl">
        			<ul ticker>
          				<li ng-repeat="item in ctrl.tickerItems" class="item-{[{$index}]}">
            				{[{ item.tweet }]}
          				</li>
        			</ul>
    			</div>
    		</div>
    	</div>

    </div>
</div>

    <div class="col-md-10">
        <div id="container" ng-controller="TreemapController as ctrl" ng-show="ctrl.isShown">
            <div id="treemap-container">
                <div id="chart_div"></div>
            </div>
        </div>
        <!-- <div id="geomap-container" ng-controller="GeomapController as ctrl" ng-show="ctrl.isShown">
            <div id="geo-map"></div>
        </div> -->

        <div id="geomap-container" ng-controller="GeomapController as ctrl" ng-show="ctrl.isShown">
           <div class="container" id="search-container">
        	<div class="row">
                <div class="col-md-offset-9 col-md-4">
                    <div id="search-input">
                        <div class="input-group col-md-8">
                            <input type="text" class="form-control input-sm" placeholder="Search" ng-model="searchField"/>
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-sm" type="button" ng-click="search(searchField)">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
        	</div>
            </div>
            <div id="geo-map"></div>
        </div>

        <div ng-controller="TimeSeriesController as ctrl" style="width: 200px;" ng-show="ctrl.isShown">

            <select ng-model="ctrl.selectedClub" ng-options="club.club as club.club for club in ctrl.clubs">
           </select>

           <br /><br />

            <div id="game-dates-composed"><span class="display-games"></span></div>
            <div id="scrubber-chart"></div>
            <div id ="selectclub1" style="display: none;"></div>
            <div id ="selectclub2" style="display: none;"></div><br /><br />
        </div>
    </div>
</div>

{% endblock %}
